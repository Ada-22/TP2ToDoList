<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/trabajodos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <header>
        <input class="entry" placeholder="Ingrese una tarea.." />
        <button class="add"><i class="fas fa-plus"></i></button> <!-- Chicas, en esta parte va: <img src="img/add.svg"> 
            el tema es que la imagen queda muy grande y no me gusta esteticamente, por eso puse la que esta. --> 
    </header>



    <div class="notice">

        <!--APARECE CUANDO INGRESAMOS ALGO X-->
        <ul class="answer">
            <li></li>
        <!--iconos en reposo-->
            <a href="#" class="trash"><img src="img/remove.svg"></a>
            <a href="#" class="check"><img src="img/done.svg"></a> 

            <a href="#" class="trashtwo"><img src="img/removehover.svg"></a>
            <a href="#" class="checktwo"><img src="img/donewhite.svg"></a>
        <!--Iconos cuando pasamos el cursor o hacemos click-->
        </ul>
        <!--HASTA ACA X-->

        <p>¡No hay tareas pendientes!</p>
        <hr> <!--BARRITA QUE SEPARA EL TEXTO-->
        <p>Todavía no completaste ninguna tarea.</p>
    </div>

</body>

</html>
