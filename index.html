<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/trabajodos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <header>
        <input id="entryField" class="entry" placeholder="Ingrese una tarea..." type="text"/>
        <button id="entryBtn" class="add" type="button"><img src="img/add.svg"></button>
    </header>



    <div class="notice">

        <!--APARECE CUANDO INGRESAMOS ALGO X-->
        <ul id="uncompletedTasks" class="answer">
            <li>Tarea Incompleta 1
                <a href="#" class="trash"><img src="img/remove.svg"></a>
                <a href="#" class="check"><img src="img/donewhite.svg"></a>
            </li>
        </ul>
        <!--HASTA ACA X-->
        <p>¡No hay tareas pendientes!</p>
        <hr> <!--BARRITA QUE SEPARA EL TEXTO-->
        <ul id="completedTasks" class="answer">
            <li>Tarea Completada 1
                <a href="#" class="trash"><img src="img/remove.svg"></a>
                <a href="#" class="checked"><img src="img/done.svg"></a>
            </li>
        </ul>
        <p>Todavía no completaste ninguna tarea.</p>
    </div>

</body>

</html>
