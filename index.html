<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/trabajodos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="js/todo.js" type="text/javascript"></script>
</head>

<body onload="printItems()">
    <header>
        <div>
            <input id="entryField" class="entry" placeholder="Ingrese una tarea..." type="text" onkeypress="keyPress(event)"/>
        </div>
        <button id="entryBtn" class="add" type="button" onclick="addTask()"><img src="img/add.svg"></button>
    </header>
    <div class="notice">
        <div id="unDoneTasks" class="answer"></div>
        <p id="unDoneMsg" class="msg">¡No hay tareas pendientes!</p>
        <hr> <!--Barra que separa el texto-->
        <div id="doneTasks" class="answer"></div>
        <p id="doneMsg" class="msg">Todavía no completaste ninguna tarea.</p>
    </div>
</body>

</html>
